<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...YOUR-SHA-HERE..." crossorigin="anonymous" />

    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <header>Login</header>
            <form action="" method="post">

                <div class="field input">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" id="username" autocomplete="off"  placeholder="Enter your username" required>
                </div>

                <div class="field input">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter your password" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Login" required>
                </div>

                <div class="links">
                    Don't have account? <a href="SignUp.html">Sign Up Now</a>
                </div>
            </form>
        </div>
    </div>

    
    
</body>
</html>
